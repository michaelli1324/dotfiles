- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.tmux/plugins:
      path: tmux/plugins
      create: true
      relink: true
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.git: git
    ~/.gitconfig: gitconfig
    ~/.oh-my-zsh: oh-my-zsh
    ~/.zshrc: zshrc
    ~/.aliases: aliases
    ~/.config/ghostty:
      path: config/ghostty
      create: true
      relink: true
    ~/.config/nvim:
      path: config/nvim
      create: true
      relink: true

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
